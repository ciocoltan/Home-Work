<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/style.css">

    <title>Home Work 4</title>
</head>

<body>
    <form name="calculator">
        <table class="calculator">
            <tr>
                <td colspan="4" class="calc_td_result">
                    <input type="text" name="display" value="" disabled class="calc_result" />

                </td>
            </tr>
            <tr>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="C" onclick="calculator.display.value = ''" />
                </td>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="Del" onclick="calculator.display.value = ''" />
                </td>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="%" onclick="calculator.display.value += '/'" />
                </td>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="+" onclick="calculator.display.value += '+'" />
                </td>
            </tr>
            <tr>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="7" onclick="calculator.display.value += '7'" />
                </td>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="8" onclick="calculator.display.value += '8'" />
                </td>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="9" onclick="calculator.display.value += '9'" />
                </td>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="-" onclick="calculator.display.value += '-'" />
                </td>
            </tr>
            <tr>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="4" onclick="calculator.display.value += '4'" />
                </td>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="5" onclick="calculator.display.value += '5'" />
                </td>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="6" onclick="calculator.display.value += '6'" />
                </td>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="x" onclick="calculator.display.value += '*'" />
                </td>
            </tr>
            <tr>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="1" onclick="calculator.display.value += '1'" />
                </td>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="2" onclick="calculator.display.value += '2'" />
                </td>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="3" onclick="calculator.display.value += '3'" />
                </td>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="&divide;" onclick="calculator.display.value += '/'" />
                </td>
            </tr>
            <tr>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="0" onclick="calculator.display.value += '0'" />
                </td>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="+" onclick="calculator.display.value += '+'" />
                </td>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="," onclick="calculator.display.value += '.'" />
                </td>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="="
                        onclick="calculator.display.value = eval(calculator.display.value)" />
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
