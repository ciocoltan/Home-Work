<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/style.css">

    <title>Home Work 4</title>
</head>

<body>
    <form name="calculator">
        <table class="calculator">
            <tr>
                <td colspan="4" class="calc_td_result">
                    <input type="text" id="display" name="display" value="" disabled class="calc_result" />

                </td>
            </tr>
            <tr>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="C" id="btn_c" />
                </td>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="Del" id="btn_del" />
                </td>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="%" id="btn_rest" />
                </td>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="+" id="btn_plus" />
                </td>
            </tr>
            <tr>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="7" id="btn_7" />
                </td>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="8" id="btn_8" />
                </td>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="9" id="btn_9" />
                </td>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="-" id="btn_minus" />
                </td>
            </tr>
            <tr>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="4" id="btn_4" />
                </td>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="5" id="btn_5" />
                </td>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="6" id="btn_6" />
                </td>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="x" id="btn_multiplied" />
                </td>
            </tr>
            <tr>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="1" id="btn_1" />
                </td>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="2" id="btn_2" />
                </td>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="3" id="btn_3" />
                </td>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="&divide;" id="btn_divide" />
                </td>
            </tr>
            <tr>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="0" id="btn_0" />
                </td>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="&#8730;" id="btn_sqrt" />
                </td>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="," id="btn_point" />
                </td>
                <td class="calc_td_btn">
                    <input type="button" class="calc_btn" value="=" id="btn_equal" />
                </td>
            </tr>
        </table>
    </form>
    <script src="./js/script.js"></script>
</body>

</html>
