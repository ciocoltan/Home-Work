<div class="containerUser">
  <div class="containerListUser">
    <table class="table table-striped table-hover">
      <thead class="thead-light">
        <tr>
          <th>Id</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of users" (click)="selectIdUser(item.id)">
          <td>{{item.id}}</td>
          <td><a routerLink="userdetail/{{item.id}}" routerLinkActive="active">
              {{item.first_name}} {{item.last_name}}</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="details" *ngIf="curentUser">
    <app-apiuserdetail [userDetail]="curentUser"></app-apiuserdetail>
  </div>
</div>
