<p>lesson5services works!</p>
<select class="form-control-sm" (change)="selectCategory($event.target.value)">
  <option>Все категории</option>
  <option *ngFor="let item of productsService" value="{{item}}">
    {{item}}
  </option>
</select>
<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
      <th>Category</th>
      <th>Butons</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of products" [style.color]="i.price > 500 ? 'red' : 'black'">
      <ng-container *ngIf="valueCategory == i.category.toString() || valueCategory == 'Все категории'">
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.price}}</td>
        <td>{{i.category}}</td>
        <td><button class="btn btn-danger" (click)="deleteItem(i.id)">Delete</button></td>
      </ng-container>
    </tr>
  </tbody>
</table>

<form>
  <div class="form-group">
    <label for="id">Id</label>
    <input type="text" name="id" class="form-control" [(ngModel)]="idValue">
  </div>{{idValue}}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" [(ngModel)]="nameValue">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="text" name="price" class="form-control" [(ngModel)]="priceValue">
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <input type="text" name="category" class="form-control" [(ngModel)]="categoryValue">
  </div>

  <button class="btn btn-success" (click)="addNewProduct()">Save</button>
</form>
