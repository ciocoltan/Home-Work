<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
    <script src="./js/script.js"></script>
</head>

<body>
    <div class="video">
        <video src="./video/oceans.mp4" width="600" id="videoPlayer">
        </video>
        <div class="controls" id="controls" width="600">
            <div class="leftPlayer">
                <div><button id="start">Play</button></div>
                <div id="left"><button>&#60;</button></div>
                <div id="right"><button>&#62;</button></div>
            </div>

            <div class="rightPlayer">
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="0" class="slider" id="myRange" />
                </div>
                <div class="fullScreen">                    
                        <span id="videoDurationOutput">00:00/00:00 </span>
                        <span id="volume">
                            <svg id="dynamic" version="1.0" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="16px" height="16px"
                                viewbox="0 0 95.465 95.465">
                                <title>Выключить/включить звук</title>
                                <g>
                                    <polygon
                                        points="39.323,20.517 22.705,37.134 0,37.134 0,62.865 22.705,62.865 39.323,79.486 " />
                                    <path
                                        d="M52.287,77.218c14.751-15.316,14.751-39.116,0-54.436c-2.909-3.02-7.493,1.577-4.59,4.59
                                                c12.285,12.757,12.285,32.498,0,45.254C44.794,75.645,49.378,80.241,52.287,77.218L52.287,77.218z" />
                                    <path
                                        d="M62.619,89.682c21.551-22.103,21.551-57.258,0-79.36c-2.927-3.001-7.515,1.592-4.592,4.59
                                                c19.08,19.57,19.08,50.608,0,70.179C55.104,88.089,59.692,92.683,62.619,89.682L62.619,89.682z" />
                                    <path
                                        d="M75.48,99.025c26.646-27.192,26.646-70.855,0-98.051c-2.936-2.996-7.524,1.601-4.592,4.59
                                                c24.174,24.674,24.174,64.2,0,88.871C67.956,97.428,72.545,102.021,75.48,99.025L75.48,99.025z" />
                                </g>
                            </svg>
                        </span>
                        <span id="fullScreen">
                            <svg xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="16px" height="16px"
                                viewbox="0 0 13 13" focusable="false" aria-labelledby="fullscreen-icon-title"
                                role="img">
                                <title>Перейти в полноэкранный режим</title>
                                <polyline class="fill" points="6,6 5.9,2 4.9,3 2.9,1 1,2.9 3,4.9 2,5.9"
                                    transform="translate(6,6)"></polyline>
                                <polyline class="fill" points="6,6 5.9,2 4.9,3 2.9,1 1,2.9 3,4.9 2,5.9"
                                    transform="translate(6,6) rotate(90)"></polyline>
                                <polyline class="fill" points="6,6 5.9,2 4.9,3 2.9,1 1,2.9 3,4.9 2,5.9"
                                    transform="translate(6,6) rotate(180)"></polyline>
                                <polyline class="fill" points="6,6 5.9,2 4.9,3 2.9,1 1,2.9 3,4.9 2,5.9"
                                    transform="translate(6,6) rotate(270)"></polyline>
                            </svg>
                        </span>                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
