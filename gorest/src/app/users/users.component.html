<p>users works!</p>
<div class="container">
  <div class="public-user-index">
    <h3>
      Users<a
        class="btn btn-success btn-xs pull-right"
        routerLink="update"
        title="Add User"
        >New User</a
      >
    </h3>
    <div class="summary">
      Showing <b>{{ showing }}</b> of <b>{{ totalUsers }}</b> items.
    </div>
    <table class="table table-striped table-bordered table-condensed">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Status</th>
          <th class="action-column">Action</th>
        </tr>
        <tr id="no-more-tables-filters" class="filters">
          <td><input type="text" class="form-control" autocomplete="off" /></td>
          <td><input type="text" class="form-control" autocomplete="off" /></td>
          <td><input type="text" class="form-control" autocomplete="off" /></td>
          <td>
            <select class="form-control" style="height: 34px">
              <option value=""></option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </td>
          <td><input type="text" class="form-control" autocomplete="off" /></td>
          <td><input type="text" class="form-control" autocomplete="off" /></td>
          <td>
            <select class="form-control" style="height: 34px">
              <option value=""></option>
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </td>
          <td>&nbsp;</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.first_name }}</td>
          <td>{{ user.last_name }}</td>
          <td>{{ user.gender }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.status }}</td>
          <td width="60">
            <a routerLink="view/{{user.id}}" title="View"><span class="glyphicon glyphicon-eye-open"></span></a>
            <a routerLink="update/{{user.id}}" title="Update"><span class="glyphicon glyphicon-pencil"></span></a>
            <a title="Delete"><span class="glyphicon glyphicon-trash" (click)="deleteCurrentUser(user.id)"></span></a>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="card-footer pb-0 pt-3" *ngIf="totalUsers">
      <jw-pagination
        [items]="items"
        (changePage)="onChangePage($event)"
      ></jw-pagination>
    </div>
  </div>
</div>
